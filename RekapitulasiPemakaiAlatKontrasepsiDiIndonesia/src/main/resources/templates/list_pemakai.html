<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Keluarga Berencana</title>
</head>
<body>
<div align="center">
    <h1>List Pemakai</h1>
    <br/><br/>
    <a href="data_entry">Entry Data Pemakai Alat Kontrasepsi</a>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID List</th>
                <th>ID Propinsi</th>
                <th>ID Kontrasepsi</th>
                <th>Jumlah Pemakai</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pemakaiKontrasepsi : ${listPemakaiKontrasepsis}">
            	<td th:text="${pemakaiKontrasepsi.idList}">ID List</td>
                <td th:text="${pemakaiKontrasepsi.idPropinsi}">ID Propinsi</td>
                <td th:text="${pemakaiKontrasepsi.idKontrasepsi}">ID Kontrasepsi</td>
                <td th:text="${pemakaiKontrasepsi.jumlahPemakai}">Jumalah Pemakai</td>
            </tr>
        </tbody>
    </table>
    
</div>    
</body>
</html>
